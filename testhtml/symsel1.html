<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .category-image {
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body class="bg-gray-100 p-4">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-semibold mb-4">증상 선택</h2>
        <p class="text-gray-700 mb-4">안녕하세요! 유저님<br>혹시 어디가 아프실까요?</p>
        <p class="text-green-600 mb-4">아프신 곳을 선택해주세요.<br>(중복 선택이 가능합니다.)</p>

        <div class="overflow-y-auto max-h-100">
            <div class="space-y-4">
                <div class="flex items-start space-x-4">
                    <img src="./icon/dis1.png" width="120" height="100" alt="마음 이미지">
                    <div>
                        <h3 class="font-semibold mb-2">마음</h3>
                        <div class="grid grid-cols-2 gap-2">
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" class="form-checkbox">
                                <span>불안</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" class="form-checkbox">
                                <span>우울</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" class="form-checkbox">
                                <span>무기력</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" class="form-checkbox">
                                <span>공황</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" class="form-checkbox">
                                <span>기타 정신질환</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="flex items-start space-x-4">
                    <img src="./icon/dis1.png" width="120" height="100" alt="눈 이미지">
                    <div>
                        <h3 class="font-semibold mb-2">눈</h3>
                        <div class="grid grid-cols-2 gap-2">
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" class="form-checkbox">
                                <span>결막염</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" class="form-checkbox">
                                <span>안구건조</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" class="form-checkbox">
                                <span>다래끼</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" class="form-checkbox">
                                <span>기타 눈 질환</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="flex items-start space-x-4">
                    <img src="./icon/dis1.png" width="120" height="100" alt="소화기 이미지">
                    <div>
                        <h3 class="font-semibold mb-2">소화기</h3>
                        <div class="grid grid-cols-2 gap-2">
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" class="form-checkbox">
                                <span>복통</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" class="form-checkbox">
                                <span>소화불량</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" class="form-checkbox">
                                <span>속쓰림</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" class="form-checkbox">
                                <span>알러지</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" class="form-checkbox">
                                <span>역류성 식도염</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="flex items-start space-x-4">
                    <img src="./icon/dis1.png" width="120" height="100" alt="통증 이미지">
                    <div>
                        <h3 class="font-semibold mb-2">통증</h3>
                        <div class="grid grid-cols-2 gap-2">
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" class="form-checkbox">
                                <span>근육통</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" class="form-checkbox">
                                <span>두통</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" class="form-checkbox">
                                <span>치통</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" class="form-checkbox">
                                <span>기타 통증</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="flex items-start space-x-4">
                    <img src="./icon/dis1.png" width="120" height="100" alt="마음 이미지">
                    <div>
                        <h3 class="font-semibold mb-2">추가 분류 1</h3>
                        <div class="grid grid-cols-2 gap-2">
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" class="form-checkbox">
                                <span>증상 1</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" class="form-checkbox">
                                <span>증상 2</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="flex items-start space-x-4">
                    <img src="./icon/dis1.png" width="120" height="100" alt="마음 이미지">
                    <div>
                        <h3 class="font-semibold mb-2">추가 분류 2</h3>
                        <div class="grid grid-cols-2 gap-2">
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" class="form-checkbox">
                                <span>증상 3</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" class="form-checkbox">
                                <span>증상 4</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="flex items-start space-x-4">
                    <img src="./icon/dis1.png" width="120" height="100" alt="마음 이미지">
                    <div>
                        <h3 class="font-semibold mb-2">추가 분류 3</h3>
                        <div class="grid grid-cols-2 gap-2">
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" class="form-checkbox">
                                <span>증상 5</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" class="form-checkbox">
                                <span>증상 6</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button class="w-full mt-4 py-2 bg-blue-600 text-white rounded-lg">선택 완료</button>
    </div>
</body>

</html>
